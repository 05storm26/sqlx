[package]
name = "sqlx-example-realworld"
version = "0.1.0"
edition = "2018"
workspace = "../.."

[dependencies]
anyhow = "1.0.25"
dotenv = "0.15.0"
async-std = { version = "1.2.0", features = [ "attributes" ] }
tide = "0.4.0"
sqlx = { path = "../..", features = [ "postgres" ] }
serde = { version = "1.0.103", features = [ "derive" ] }
futures = "0.3.1"
